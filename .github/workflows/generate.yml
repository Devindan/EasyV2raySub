name: Fetch V2Ray Links

on:
  schedule:
    - cron: '0 */12 * * *' # 每12小时运行一次
  workflow_dispatch: # 手动触发工作流

jobs:
  fetch-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run generate.py
        run: python generate.py

      - name: Check if file has changed
        run: |
          if git diff --exit-code links.txt > /dev/null; then
            echo "No changes detected in links.txt. Skipping commit and push."
            exit 0
          fi

      - name: Commit and push updated links
        if: success()
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "<>"
          git add links.txt
          git commit -m "Update links.txt"
          git push
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
